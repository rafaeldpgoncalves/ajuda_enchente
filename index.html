<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Texto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.example.com/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }

        textarea {
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Copiar Texto</h1>
        <textarea id="textToCopy" rows="4" cols="50">Este é o texto que você pode copiar.</textarea>
        <button onclick="copyText()">Copiar Texto</button>
        <p id="message"></p>
    </div>
    <script>
        function copyText() {
            var textToCopy = document.getElementById("textToCopy");
            textToCopy.select();
            textToCopy.setSelectionRange(0, 99999); // For mobile devices

            try {
                document.execCommand("copy");
                document.getElementById("message").textContent = "Texto copiado com sucesso!";
            } catch (err) {
                document.getElementById("message").textContent = "Falha ao copiar o texto.";
            }
        }
    </script>
</body>
</html>
