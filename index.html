<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo na Página do GitHub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
        }

        .container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            color: white;
        }

        textarea {
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <video autoplay muted loop>
            <source src="enchente.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
        <div class="overlay">
            <h1>Copiar Texto</h1>
            <textarea id="textToCopy" rows="4" cols="50">Este é o texto que você pode copiar.</textarea>
            <button onclick="copyText()">Copiar Texto</button>
            <p id="message"></p>
        </div>
    </div>
    <script>
        function copyText() {
            var textToCopy = document.getElementById("textToCopy");
            textToCopy.select();
            textToCopy.setSelectionRange(0, 99999); // For mobile devices

            try {
                document.execCommand("copy");
                document.getElementById("message").textContent = "Texto copiado com sucesso!";
            } catch (err) {
                document.getElementById("message").textContent = "Falha ao copiar o texto.";
            }
        }
    </script>
</body>
</html>
